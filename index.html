<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopme | Login</title>
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand bg-white" href="#">
                <img src="content/Logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Shopme
            </a>
        </div>
    </nav>
    <section class="container">
        <div class="logincard">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Login</h5>
                    <br>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="username" class="col-form-label">Username</label>
                            <input type="text" id="username" class="form-control" aria-describedby="usernameHelpInline">
                        </div>
                        <div class="col-auto">
                            <label for="password" class="col-form-label">Password</label>
                            <input type="password" id="password" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                        <a href="">Forgot password?</a>
                        <br>
                        <a href="Signup.html">Create an account</a>
                        <button type="button" class="btn btn-primary" id="loginButton">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Implement your login logic here
            if (username === 'aldous' && password === 'password123') {
                alert('Login successful!');
                // Redirect to the dashboard or home page
                window.location.href = 'Home.html';
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
</body>
</html>
