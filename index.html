<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopme | Login</title>
    <link rel="stylesheet" href="https://dous13.github.io/Shopme.github.io/css/main.min.css">
    <link rel="stylesheet" href="https://dous13.github.io/Shopme.github.io/css/style.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand bg-white" href="#">
            <img src="content/Logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Shopme
          </a>
        </div>
    </nav>
    <section class="container">
        <div class="logincard">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Login</h5>
                  <br>
                  <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">username</label>
                      <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Password</label>
                      <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                    <a href="">Forgot password?</a>
                    <br>
                    <a href="Signup.html">Create an account</a>
                    <button type="button" class="btn btn-primary">Login</button>
                  </div>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
